<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ProjectManager</title>
    <link rel="stylesheet" href="app.css" />
    <!-- When using namespaces in ts files next tsconfig to output to one js file -->
    <script src="dist/bundle.js" defer></script>

    <!-- Add type=module attribute on script element to allow ES6 modules to work -->
    <!-- <script type="module" src="dist/app.js" defer></script> -->
  </head>
  <body>
    <!-- template elements - mechanism for holding HTML fragments that aren't initially rendered but controlled by JS which outputs the HTML or used in shadow DOMs -->
    <template id="project-input">
      <form>
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <div class="form-control">
          <label for="description">Description</label>
          <textarea id="description" rows="3"></textarea>
        </div>
        <div class="form-control">
          <label for="people">People</label>
          <input type="number" id="people" step="1" min="0" max="10" />
        </div>
        <button type="submit">ADD PROJECT</button>
      </form>
    </template>

    <template id="single-project">
      <!-- draggable attribute required to implement drag and drop behaviour -->
      <li draggable="true">
        <h2></h2>
        <h3></h3>
        <p></p>
      </li>
    </template>

    <template id="project-list">
      <section class="projects">
        <header>
          <h2></h2>
        </header>
        <ul></ul>
      </section>
    </template>

    <!-- template elements rendered as children of below div element -->
    <div id="app"></div>
  </body>
</html>
